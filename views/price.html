<div class="col-xl-12">
    <div class="mb-4">
        <h2 class="fw-bold text-light">Calculadora de Preços</h2>
        <p class="text-secondary">Defina sua margem de lucro e calcule o preço de venda final.</p>
    </div>

    <div class="row g-4">
        <div class="col-md-5">
            <div class="card shadow border-0 rounded-5 p-4">
                <h5 class="fw-bold mb-4">Parâmetros</h5>
                
                <div class="mb-3">
                    <label class="form-label small fw-bold">Custo do Item (R$)</label>
                    <input type="number" id="custoItem" class="form-control form-control-lg rounded-3" placeholder="0,00" value="100">
                </div>

                <div class="mb-3">
                    <label class="form-label small fw-bold">Impostos/Taxas (%)</label>
                    <input type="number" id="imposto" class="form-control rounded-3" placeholder="0" value="10">
                </div>

                <div class="mb-3">
                    <label class="form-label small fw-bold">Margem de Lucro Desejada (%)</label>
                    <input type="range" id="margem" class="form-range" min="0" max="200" value="30">
                    <div class="text-end small"><span id="margemValor">30</span>%</div>
                </div>
            </div>
        </div>

        <div class="col-md-7">
            <div class="card shadow border-0 rounded-5 p-4 bg-primary text-white h-100 d-flex flex-column justify-content-center align-items-center">
                <span class="text-uppercase small opacity-75">Sugestão de Preço de Venda</span>
                <h1 class="display-3 fw-bold my-3" id="precoFinal">R$ 143,00</h1>
                
                <div class="w-100 mt-4 p-3 rounded-4" style="background: rgba(255,255,255,0.1)">
                    <div class="d-flex justify-content-between mb-2">
                        <span>Lucro Bruto:</span>
                        <span id="lucroReal" class="fw-bold">R$ 33,00</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Total de Impostos:</span>
                        <span id="totalImposto">R$ 10,00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
